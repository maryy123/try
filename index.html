<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>ShoppingCard</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cuprum&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark"  style="background-color: #112D4E !important;">
        <a class="navbar-brand" href="#">~ClickToShop~</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Account
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Basket</a>
                <a class="dropdown-item" href="#">Favourites</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Logout</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">About us</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </section>
    <section>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="https://www.wallpapertip.com/wmimgs/70-700481_fashion-tips-women-fashion-full-hd.jpg"
              alt="First slide"
              height="390vh" 
              
              
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="http://img.over-blog-kiwi.com/1/48/40/59/20160705/ob_65463d_julia-nobis-for-christian-dior-fall-wi.jpg"
              alt="Second slide"
              height="390vh" 
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://comarketing-news.fr/wp-content/uploads/millennials-retail-1536x864.jpg"
              alt="Third slide"
              height="390vh"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    <section class="title">
      <h1>Your Shopping List</h1>
    </section>

    <section class="list">
      <div class="total_div">
        <h2>TOTAL</h2>
        <div><span>$</span> <span id="total">1500</span></div>
      </div>
      <div class="item">
        <img
          src="https://www.cdiscount.com/pdt2/5/9/9/1/700x700/auc2009762519599/rw/montre-femme-montre-acier-inoxydable-decontracte-d.jpg"
          alt=""
        />
        <p>WristWatch</p>
        <div><span>$</span> <span class="price">100</span></div>
        <button class="heart"><i class="fas fa-heart"></i></button>
        <div class="qty">
          <button class="plus">+</button><span class="quantity">1</span
          ><button class="minus">-</button>
        </div>
        <button class="delete"><i class="far fa-trash-alt"></i></button>
      </div>
      <div class="item">
        <img
          src="https://www.theliquorstore.fr/wp-content/uploads/2020/11/sneakers-nike-yeezy.jpg"
          alt=""
        />
        <p>Shoes</p>
        <div><span>$</span> <span class="price">200</span></div>
        <button class="heart"><i class="fas fa-heart"></i></button>
        <div class="qty">
          <button class="plus">+</button><span class="quantity">1</span
          ><button class="minus">-</button>
        </div>
        <button class="delete"><i class="far fa-trash-alt"></i></button>
      </div>
      <div class="item">
        <img
          src="https://yagala.shop/wp-content/uploads/2021/02/31M2MQeBv1L._SL500_.jpg"
          alt=""
        />
        <p>Sun Glasses</p>
        <div><span>$</span> <span class="price">300</span></div>
        <button class="heart"><i class="fas fa-heart"></i></button>
        <div class="qty">
          <button class="plus">+</button><span class="quantity">1</span
          ><button class="minus">-</button>
        </div>
        <button class="delete"><i class="far fa-trash-alt"></i></button>
      </div>
      <div class="item">
        <img
          src="https://assets.ajio.com/medias/sys_master/root/20210403/ibX9/60691125aeb269a9e33dc8b9/-473Wx593H-462140625-brown-MODEL.jpg"
          alt=""
        />
        <p>Female Pants</p>
        <div><span>$</span> <span class="price">400</span></div>
        <button class="heart"><i class="fas fa-heart"></i></button>
        <div class="qty">
          <button class="plus">+</button><span class="quantity">1</span
          ><button class="minus">-</button>
        </div>
        <button class="delete"><i class="far fa-trash-alt"></i></button>
      </div>
      <div class="item">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIbh8ymw52pnPYWxgN-HYrwRJoBuajX2QnSg&usqp=CAU"
          alt=""
        />
        <p>Female Sandales</p>
        <div><span>$</span> <span class="price">500</span></div>
        <button class="heart"><i class="fas fa-heart"></i></button>
        <div class="qty">
          <button class="plus">+</button><span class="quantity">1</span
          ><button class="minus">-</button>
        </div>
        <button class="delete"><i class="far fa-trash-alt"></i></button>
      </div>
      
    </section>
    <!-- Script Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- JS Script -->
    <script src="script.js"></script>
  </body>
</html>
